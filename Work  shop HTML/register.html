<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <form align="left">
            <h1>Create an account</h1>

            <div class="single_line">
                <input type="text" name="Firstname" id="Firsttname" placeholder="Firstname" required>
                <input type="text" name="Lastname" id="Lastname" placeholder="Lastname" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <input type="password" name="password_re" id="password_re" placeholder="Re-enter Password" required>
            </div>
            <br>

            <label style="font-size:12px ;">BirthDay</label>
            <input type="date" name="birthday" id="birthday" required>
            <br><br>

            <input type="radio" name="male" id="male" value="male" checked>
            <label>male</label>


            <input type="radio" name="Female" id="Female" value="Female" checked>
            <label>Female</label>
            <br><br><br><br>
            <div>
                <font size="2">
                    By clicking Sign Up, you agree to our
                    <a href="#">Terms</a> and that you have read our
                    <a href="#">Data Policy</a>, including our
                    <a href="#">Cookie Use</a>.

                </font>
            </div>
            <br><br>
            <input type="submit" value="Create an account">

        </form>

    </center>

</body>

</html>
